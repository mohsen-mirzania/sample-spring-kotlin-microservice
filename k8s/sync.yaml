apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      initContainers:
      - name: job-1
        image: alpine/git
        command: ["/bin/bash","-c","git clone https://github.com/mohsen-mirzania/sample-spring-kotlin-microservice.git && cd sample-spring-kotlin-microservice && ls -l"]
#       - name: job-2
#         image: alpine:latest
#         command: ["sleep", "20"]
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0

